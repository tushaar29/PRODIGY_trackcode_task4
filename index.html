<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2; /* Added background color to the body */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #fff;
            color: #333;
        }

        section {
            padding: 60px 20px;
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .image {
            width: 45%; /* Adjust the width as needed */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">Contact</a>
        </nav>
    </header>

    <section>
        <h1>WELCOME TO MY WEB DEVELOPMEMT WEBSITE!</h1>
        <p>Unleasing Digital Creativity: Explore the Art of Web Development with Us!</p>

        <div class="image-container">
            <img src="./Image 3.jpg" alt="Image 1" class="image">
            <img src="./Image 4.jpg" alt="Image 2" class="image">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script>
        // Add a scroll event listener to change the background color when scrolled
        window.addEventListener('scroll', function () {
            var header = document.querySelector('header');
            var scrollPosition = window.scrollY;

            if (scrollPosition > 50) {
                header.style.backgroundColor = '#555';
            } else {
                header.style.backgroundColor = '#333';
            }
        });
    </script>
</body>
</html>
